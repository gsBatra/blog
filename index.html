<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog</title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Blog</h1>
            </div>
        </div>
        <div class="container">
            <div class="num_posts">
                <form id ="posts_form">
                    <input type="text" maxlength="3" minlength="1" name="num" id="num" placeholder="Number of Posts (1-100)" />
                    <input id="submitResults" name="submitResults" type="submit" value="Get Posts" />
                </form>
            </div>
            <div class="comments_heading" style="display: none;">
                <div class="comments_title">
                    <h2>Comments:</h2>
                </div>
                <div class="goback">
                    <a href="#" class="btn btn-primary">Go Back</a>
                </div>
            </div>
            <div class="posts" id="posts"> </div>
            <div class="comments" id="comments"></div>
        </div>
    </body>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
